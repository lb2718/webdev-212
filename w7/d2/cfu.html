<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/github-dark.min.css"
      integrity="sha512-rO+olRTkcf304DQBxSWxln8JXCzTHlKnIdnMUwYvQa9/Jd4cQaNkItIUj6Z4nvW1dqK0SKXLbn9h4KwZTNtAyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../shared/cfu.css" />
    <style>
      section:nth-of-type(4n) {
        background-color: hsl(320, 49%, 42%);
      }
      section:nth-of-type(4n + 1) {
        background-color: hsl(230, 49%, 42%);
      }
      section:nth-of-type(4n + 2) {
        background-color: hsl(140, 49%, 42%);
      }
      section:nth-of-type(4n + 3) {
        background-color: hsl(30, 49%, 42%);
      }
    </style>
    <!-- Load Babel - used to parse JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- React's core library-->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <!-- ReactDOM library renders the content created with React to the DOM. -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"
      integrity="sha512-BNc7saQYlxCL10lykUYhFBcnzdKMnjx5fp5s5wPucDyZ7rKNwCoqJh1GwEAIhuePEK4WM9askJBRsu7ma0Rzvg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../../shared/cfu.js"></script>
    <script>
      window.addEventListener('load', () => {
        console.log('Loaded', hljs)
        hljs.highlightAll()
      })
    </script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const questions = [
        <h2>React recap</h2>,
        <h2>Why use a framework?</h2>,
        <h2>What are the building blocks in React called?</h2>,
        <h2>How do we define a component?</h2>,
        <h2>How do we use a component?</h2>,
        <>
          <h2>What in the heck is this?</h2>
          <pre>
            <code>const element = &lt;h1&gt;Hello world!&lt;/h1&gt;</code>
          </pre>
        </>,
        <h2>What steps do we need to take in order to use JSX?</h2>,
        <h2>Which browser extension did we install?</h2>,
        <h2>Why are our full-stack apps going to use two frameworks?</h2>,
        <h2>How will our React frontend talk to our Express backend?</h2>,
      ]

      const QuestionSection = ({ element }) => <section>{element}</section>

      ReactDOM.render(
        <>
          <header>
            <h1>React Day 1 Recap</h1>
          </header>
          <main>
            {questions.map((q, i) => (
              <QuestionSection element={q} key={i} />
            ))}
          </main>
        </>,
        document.getElementById('root')
      )
    </script>
  </body>
</html>
